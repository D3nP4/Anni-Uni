<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABOUT PERSPECTIVE</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
        --accent-dark: #b4533a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 20px 72px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(2rem, 4vw, 3.2rem);
      }

      .panel {
        background: var(--card);
        border-radius: 20px;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 36px -24px var(--shadow);
        padding: 20px;
        margin-bottom: 16px;
      }

      .panel p {
        margin: 0;
        color: var(--muted);
        line-height: 1.62;
      }

      .nav {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 18px;
      }

      .nav a {
        text-decoration: none;
        color: var(--accent-dark);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>ABOUT PERSPECTIVE</h1>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="fragen.html">Questions</a>
        <a href="chat.html">Chat</a>
      </nav>

      <section class="panel">
        <p>This page is intentionally kept minimal.</p>
      </section>
    </main>
  </body>
</html>
