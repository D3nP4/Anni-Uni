<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Answers</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --accent: #d46a4f;
        --accent-dark: #b4533a;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
        --ring: rgba(212, 106, 79, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 20px 72px;
      }

      .hero {
        display: grid;
        gap: 16px;
        margin-bottom: 28px;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 4vw, 3.4rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1.1rem;
      }

      .lang-switch {
        margin-top: 10px;
        display: inline-flex;
        gap: 8px;
      }

      .lang-switch button {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fffaf6;
      }

      .lang-switch button.active {
        background: var(--accent-dark);
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 18px 40px -26px var(--shadow);
        padding: 18px 22px;
        border: 1px solid rgba(31, 26, 23, 0.05);
        margin-bottom: 22px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      a {
        color: var(--accent-dark);
        font-weight: 600;
        text-decoration: none;
      }

      .answers {
        display: grid;
        gap: 18px;
      }

      @media (min-width: 920px) {
        .answers {
          grid-template-columns: 1fr 1fr;
          align-items: start;
        }
      }

      .question-block {
        padding: 16px 18px;
        border-radius: 20px;
        background: #fff6ea;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 30px -24px var(--shadow);
        display: grid;
        gap: 14px;
      }

      .question-block h2 {
        margin: 0;
        font-size: 1.15rem;
      }

      .answer-line {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
        padding: 6px 0;
        border-bottom: 1px dashed rgba(31, 26, 23, 0.08);
      }

      .answer-line:last-of-type {
        border-bottom: none;
      }

      .answer-card {
        padding: 20px 22px;
        border-radius: 18px;
        background: #fffdf8;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 30px -24px var(--shadow);
        position: relative;
        animation: fadeUp 0.5s ease both;
      }

      .answer-card h3 {
        margin: 0 0 8px;
        font-size: 1.2rem;
      }

      .answer-card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .answer-card::after {
        content: "";
        position: absolute;
        inset: 12px 12px auto auto;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.5;
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 18px;
        border: 1px dashed rgba(31, 26, 23, 0.2);
        border-radius: 16px;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 680px) {
        .page {
          padding: 32px 16px 60px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Show answers</h1>
        <p>All saved questions and answers grouped by question.</p>
        <div class="lang-switch">
          <button type="button" id="lang-de" class="active">German</button>
          <button type="button" id="lang-en">English</button>
        </div>
      </section>

      <section class="panel">
        <span>Go to:</span>
        <a href="index.html">Home</a>
        <a href="info.html">Info</a>
        <a href="fragen.html">Questions</a>
        <a href="chat.html">Chat</a>
        <a href="presentation.html">Presentation view</a>
      </section>

      <section class="answers" id="answers">
        <div class="empty" id="empty-state">No answers saved yet.</div>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        orderBy,
        onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSNDvrvuwDketbB-AlfFoJQysooJdq6JY",
        authDomain: "anni-uni.firebaseapp.com",
        projectId: "anni-uni",
        storageBucket: "anni-uni.firebasestorage.app",
        messagingSenderId: "32747088221",
        appId: "1:32747088221:web:5f239767a260925083a0b4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const entriesRef = collection(db, "entries");
      const QUESTIONS = [
        {
          id: "habit",
          de: "Welche kleine Gewohnheit von dir macht deinen Alltag besser, auch wenn sie von außen seltsam wirkt?",
          en: "What small habit makes your daily life better, even if it seems strange from the outside?"
        },
        { id: "task", de: "Bei welcher Art Aufgabe vergisst du komplett die Zeit?", en: "What type of task makes you completely lose track of time?" },
        { id: "group", de: "Was macht eine Gruppe für dich sofort sympathisch?", en: "What instantly makes a group feel likeable to you?" },
        { id: "item-design", de: "Welche Sache nutzt du jeden Tag, deren Design du besonders schätzt?", en: "What item you use daily has a design you particularly appreciate?" },
        { id: "landscape", de: "Welche Landschaft inspiriert dich am meisten und warum?", en: "Which type of landscape inspires you the most, and why?" },
        { id: "city", de: "Wenn du eine Stadt neu entwerfen könntest: Was wäre das erste, das du ändern würdest?", en: "If you could redesign a city, what is the first thing you would change?" },
        { id: "everyday-object", de: "Welcher Alltagsgegenstand verdient deiner Meinung nach mehr Aufmerksamkeit?", en: "Which everyday object do you think deserves more attention?" },
        { id: "skill", de: "Welche Fähigkeit hast du dir selbst beigebracht, auf die du heimlich stolz bist?", en: "What skill did you teach yourself that you’re secretly proud of?" },
        { id: "place", de: "Welcher Ort in deiner Wohnung oder deinem Haus hat die beste Geschichte?", en: "Which place in your home has the best story behind it?" },
        { id: "thought", de: "Was ist etwas, das du oft denkst, aber selten laut aussprichst?", en: "What’s something you often think about but rarely say out loud?" },
        { id: "mascot", de: "Wenn du ein Maskottchen hättest: Wie sähe es aus?", en: "If you had a personal mascot, what would it look like?" },
        { id: "object", de: "Welches Objekt beschreibt dich besser als Worte könnten?", en: "What object describes you better than words could?" },
        { id: "building", de: "Wenn dein Charakter ein Bauwerk wäre: Welches und warum?", en: "If your personality were a building, which one would it be and why?" }
      ];
      const LANGUAGE_KEY = "anni_lang";
      let currentLang = localStorage.getItem(LANGUAGE_KEY) || "de";
      let currentEntries = [];
      const langDeBtn = document.getElementById("lang-de");
      const langEnBtn = document.getElementById("lang-en");

      const answers = document.getElementById("answers");
      const emptyState = document.getElementById("empty-state");

      function addAnswerLine(target, answer) {
        const line = document.createElement("p");
        line.className = "answer-line";
        line.textContent = answer;
        target.appendChild(line);
      }

      function normalizeQuestionId(entry) {
        if (entry.questionId) {
          return entry.questionId;
        }
        const match = QUESTIONS.find((q) => q.en === entry.question || q.de === entry.question);
        return match ? match.id : null;
      }

      function renderEntries(entries) {
        answers.innerHTML = "";
        if (entries.length === 0) {
          emptyState.style.display = "block";
          answers.appendChild(emptyState);
          return;
        }

        emptyState.style.display = "none";
        const byQuestion = new Map();
        entries.forEach((entry) => {
          const qid = normalizeQuestionId(entry);
          if (!qid) {
            return;
          }
          if (!byQuestion.has(qid)) {
            byQuestion.set(qid, []);
          }
          byQuestion.get(qid).push(entry);
        });

        QUESTIONS.forEach((question) => {
          const block = document.createElement("section");
          block.className = "question-block";

          const header = document.createElement("h2");
          header.textContent = question[currentLang];
          block.appendChild(header);

          const answersForQuestion = byQuestion.get(question.id) || [];
          if (answersForQuestion.length === 0) {
            const empty = document.createElement("p");
            empty.className = "answer-line";
            empty.style.fontStyle = "italic";
            empty.textContent = "No answers yet.";
            block.appendChild(empty);
          } else {
            answersForQuestion.forEach((entry) => addAnswerLine(block, entry.answer));
          }

          answers.appendChild(block);
        });
      }

      onSnapshot(query(entriesRef, orderBy("createdAt", "asc")), (snapshot) => {
        currentEntries = snapshot.docs.map((docSnap) => docSnap.data());
        renderEntries(currentEntries);
      });

      function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem(LANGUAGE_KEY, lang);
        langDeBtn.classList.toggle("active", lang === "de");
        langEnBtn.classList.toggle("active", lang === "en");
        renderEntries(currentEntries);
      }

      langDeBtn.addEventListener("click", () => {
        setLanguage("de");
      });
      langEnBtn.addEventListener("click", () => {
        setLanguage("en");
      });
      setLanguage(currentLang === "en" ? "en" : "de");
    </script>
  </body>
</html>
