<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABOUT PERSPECTIVE</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --accent: #d46a4f;
        --accent-dark: #b4533a;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
        --ring: rgba(212, 106, 79, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 20px 72px;
        position: relative;
      }

      .hero {
        display: grid;
        gap: 16px;
        margin-bottom: 28px;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 4vw, 3.4rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1.1rem;
      }

      .lang-switch {
        margin-top: 10px;
        display: inline-flex;
        gap: 8px;
      }

      .lang-switch button {
        padding: 8px 14px;
        font-size: 0.95rem;
      }

      .lang-switch button.active {
        background: var(--accent-dark);
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 18px 40px -26px var(--shadow);
        padding: 24px;
        border: 1px solid rgba(31, 26, 23, 0.05);
      }

      form {
        display: grid;
        gap: 18px;
      }

      label {
        font-weight: 600;
      }

      textarea,
      input,
      select {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(31, 26, 23, 0.2);
        padding: 12px 14px;
        font-size: 1rem;
        background: #fffdf9;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus,
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .question-list {
        display: grid;
        gap: 14px;
      }

      .question-item {
        padding: 14px 16px;
        border-radius: 16px;
        border: 1px solid rgba(31, 26, 23, 0.1);
        background: #fffdf8;
      }

      .question-item h3 {
        margin: 0 0 8px;
        font-size: 1.05rem;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fffaf6;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 22px -16px var(--shadow);
      }

      button:hover {
        transform: translateY(-1px);
        background: var(--accent-dark);
      }

      .ghost {
        background: transparent;
        color: var(--accent-dark);
        border: 1px solid rgba(212, 106, 79, 0.6);
      }

      .answers {
        margin-top: 36px;
        display: grid;
        gap: 18px;
      }

      .answer-card {
        padding: 20px 22px;
        border-radius: 18px;
        background: #fffdf8;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 30px -24px var(--shadow);
        position: relative;
        animation: fadeUp 0.5s ease both;
      }

      .answer-card h3 {
        margin: 0 0 8px;
        font-size: 1.2rem;
      }

      .answer-card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .answer-card::after {
        content: "";
        position: absolute;
        inset: 12px 12px auto auto;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.5;
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 18px;
        border: 1px dashed rgba(31, 26, 23, 0.2);
        border-radius: 16px;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 680px) {
        .page {
          padding: 32px 16px 60px;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>ABOUT PERSPECTIVE</h1>
        <p>Answer the fixed questions. View everything on the answers page.</p>
        <div class="lang-switch">
          <button type="button" id="lang-de" class="active">Deutsch</button>
          <button type="button" id="lang-en">English</button>
        </div>
      </section>

      <section class="panel">
        <form id="qa-form">
          <div>
            <label>Questions</label>
            <div class="question-list" id="question-list"></div>
          </div>
          <div class="actions">
            <button type="submit">Save answers</button>
            <button type="button" class="ghost" id="clear-all">Clear all (password)</button>
          </div>
        </form>
      </section>

      <section class="panel" style="margin-top: 22px;">
        <strong>Go to:</strong>
        <a href="index.html" style="color: var(--accent-dark); font-weight: 600; margin-left: 6px;">Home</a>
        <a href="chat.html" style="color: var(--accent-dark); font-weight: 600; margin-left: 16px;">Chat</a>
        <a href="presentation.html" style="color: var(--accent-dark); font-weight: 600; margin-left: 16px;">Presentation</a>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSNDvrvuwDketbB-AlfFoJQysooJdq6JY",
        authDomain: "anni-uni.firebaseapp.com",
        projectId: "anni-uni",
        storageBucket: "anni-uni.firebasestorage.app",
        messagingSenderId: "32747088221",
        appId: "1:32747088221:web:5f239767a260925083a0b4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const entriesRef = collection(db, "entries");

      const form = document.getElementById("qa-form");
      const questionList = document.getElementById("question-list");
      const clearAll = document.getElementById("clear-all");
      const langDeBtn = document.getElementById("lang-de");
      const langEnBtn = document.getElementById("lang-en");
      const CLEAR_PASSWORD = "admin";
      const LANGUAGE_KEY = "anni_lang";
      let currentLang = localStorage.getItem(LANGUAGE_KEY) || "de";
      const QUESTIONS = [
        {
          id: "habit",
          de: "Welche kleine Gewohnheit von dir macht deinen Alltag besser, auch wenn sie von außen seltsam wirkt?",
          en: "What small habit makes your daily life better, even if it seems strange from the outside?"
        },
        {
          id: "task",
          de: "Bei welcher Art Aufgabe vergisst du komplett die Zeit?",
          en: "What type of task makes you completely lose track of time?"
        },
        {
          id: "group",
          de: "Was macht eine Gruppe für dich sofort sympathisch?",
          en: "What instantly makes a group feel likeable to you?"
        },
        {
          id: "item-design",
          de: "Welche Sache nutzt du jeden Tag, deren Design du besonders schätzt?",
          en: "What item you use daily has a design you particularly appreciate?"
        },
        {
          id: "landscape",
          de: "Welche Landschaft inspiriert dich am meisten und warum?",
          en: "Which type of landscape inspires you the most, and why?"
        },
        {
          id: "city",
          de: "Wenn du eine Stadt neu entwerfen könntest: Was wäre das erste, das du ändern würdest?",
          en: "If you could redesign a city, what is the first thing you would change?"
        },
        {
          id: "everyday-object",
          de: "Welcher Alltagsgegenstand verdient deiner Meinung nach mehr Aufmerksamkeit?",
          en: "Which everyday object do you think deserves more attention?"
        },
        {
          id: "skill",
          de: "Welche Fähigkeit hast du dir selbst beigebracht, auf die du heimlich stolz bist?",
          en: "What skill did you teach yourself that you’re secretly proud of?"
        },
        {
          id: "place",
          de: "Welcher Ort in deiner Wohnung oder deinem Haus hat die beste Geschichte?",
          en: "Which place in your home has the best story behind it?"
        },
        {
          id: "thought",
          de: "Was ist etwas, das du oft denkst, aber selten laut aussprichst?",
          en: "What’s something you often think about but rarely say out loud?"
        },
        {
          id: "mascot",
          de: "Wenn du ein Maskottchen hättest: Wie sähe es aus?",
          en: "If you had a personal mascot, what would it look like?"
        },
        {
          id: "object",
          de: "Welches Objekt beschreibt dich besser als Worte könnten?",
          en: "What object describes you better than words could?"
        },
        {
          id: "building",
          de: "Wenn dein Charakter ein Bauwerk wäre: Welches und warum?",
          en: "If your personality were a building, which one would it be and why?"
        }
      ];

      function renderQuestions(lang) {
        questionList.innerHTML = "";
        QUESTIONS.forEach((question, index) => {
          const item = document.createElement("div");
          item.className = "question-item";

          const title = document.createElement("h3");
          title.textContent = question[lang];

          const textarea = document.createElement("textarea");
          textarea.name = `answer-${index}`;
          textarea.placeholder = "Type your answer...";
          textarea.dataset.questionId = question.id;

          item.append(title, textarea);
          questionList.appendChild(item);
        });
      }

      function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem(LANGUAGE_KEY, lang);
        langDeBtn.classList.toggle("active", lang === "de");
        langEnBtn.classList.toggle("active", lang === "en");
        renderQuestions(lang);
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const saves = [];
        questionList.querySelectorAll("textarea").forEach((field) => {
          const answer = field.value.trim();
          const questionId = field.dataset.questionId;
          const questionData = QUESTIONS.find((q) => q.id === questionId);
          if (answer) {
            saves.push(
              addDoc(entriesRef, {
                questionId,
                questionDe: questionData ? questionData.de : "",
                questionEn: questionData ? questionData.en : "",
                answer,
                createdAt: serverTimestamp()
              })
            );
          }
        });

        if (saves.length === 0) {
          return;
        }

        await Promise.all(saves);
        questionList.querySelectorAll("textarea").forEach((field) => {
          field.value = "";
        });
        window.location.href = "presentation.html";
      });

      clearAll.addEventListener("click", async () => {
        const input = window.prompt("Enter password to clear all answers:");
        if (!input || input !== CLEAR_PASSWORD) {
          return;
        }

        const snapshot = await getDocs(entriesRef);
        const deletions = snapshot.docs.map((entry) => deleteDoc(doc(db, "entries", entry.id)));
        await Promise.all(deletions);
      });

      langDeBtn.addEventListener("click", () => setLanguage("de"));
      langEnBtn.addEventListener("click", () => setLanguage("en"));
      setLanguage(currentLang === "en" ? "en" : "de");
    </script>
  </body>
</html>
