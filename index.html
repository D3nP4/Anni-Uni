<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABOUT PERSPECTIVE</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --accent: #d46a4f;
        --accent-dark: #b4533a;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 1040px;
        margin: 0 auto;
        padding: 56px 20px 72px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2.2rem, 4vw, 3.6rem);
      }

      .hero p {
        margin: 12px 0 0;
        color: var(--muted);
        font-size: 1.12rem;
      }

      .hero-media {
        margin-top: 18px;
        background: var(--card);
        border-radius: 20px;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 36px -24px var(--shadow);
        padding: 10px;
      }

      .hero-media video {
        width: 100%;
        height: auto;
        border-radius: 14px;
        display: block;
      }

      .grid {
        margin-top: 30px;
        display: grid;
        gap: 16px;
      }

      @media (min-width: 860px) {
        .grid {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      .card {
        display: block;
        text-decoration: none;
        color: inherit;
        background: var(--card);
        border-radius: 24px;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 18px 40px -24px var(--shadow);
        padding: 22px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 42px -24px var(--shadow);
      }

      .card h2 {
        margin: 0 0 10px;
        font-size: 1.35rem;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .panel {
        margin-top: 20px;
        background: var(--card);
        border-radius: 18px;
        border: 1px solid rgba(31, 26, 23, 0.08);
        padding: 14px 18px;
      }

      .panel a {
        color: var(--accent-dark);
        text-decoration: none;
        font-weight: 600;
        margin-right: 14px;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>ABOUT PERSPECTIVE</h1>
        <p>Select the section you want to use.</p>
        <figure class="hero-media">
          <video autoplay loop muted playsinline controls>
            <source src="stopmotion_1-63_0-2s_cropped.mp4" type="video/mp4" />
          </video>
        </figure>
      </section>

      <section class="grid">
        <a class="card" href="fragen.html">
          <h2>Questions</h2>
          <p>Answer questions and store responses in the shared database.</p>
        </a>
        <a class="card" href="chat.html">
          <h2>Chat</h2>
          <p>Post short anonymous messages and see them live in the chat.</p>
        </a>
      </section>

      <section class="panel">
        <a href="presentation.html">Presentation</a>
      </section>
    </main>
  </body>
</html>
