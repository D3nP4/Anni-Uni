<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Answer Questions</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --accent: #d46a4f;
        --accent-dark: #b4533a;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
        --ring: rgba(212, 106, 79, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 20px 72px;
        position: relative;
      }

      .hero {
        display: grid;
        gap: 16px;
        margin-bottom: 28px;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 4vw, 3.4rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1.1rem;
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 18px 40px -26px var(--shadow);
        padding: 24px;
        border: 1px solid rgba(31, 26, 23, 0.05);
      }

      form {
        display: grid;
        gap: 18px;
      }

      label {
        font-weight: 600;
      }

      textarea,
      input,
      select {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(31, 26, 23, 0.2);
        padding: 12px 14px;
        font-size: 1rem;
        background: #fffdf9;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus,
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .two-col {
        display: grid;
        gap: 14px;
      }

      @media (min-width: 760px) {
        .two-col {
          grid-template-columns: 1fr 1fr;
        }
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fffaf6;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 22px -16px var(--shadow);
      }

      button:hover {
        transform: translateY(-1px);
        background: var(--accent-dark);
      }

      .ghost {
        background: transparent;
        color: var(--accent-dark);
        border: 1px solid rgba(212, 106, 79, 0.6);
      }

      .answers {
        margin-top: 36px;
        display: grid;
        gap: 18px;
      }

      .answer-card {
        padding: 20px 22px;
        border-radius: 18px;
        background: #fffdf8;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 30px -24px var(--shadow);
        position: relative;
        animation: fadeUp 0.5s ease both;
      }

      .answer-card h3 {
        margin: 0 0 8px;
        font-size: 1.2rem;
      }

      .answer-card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .answer-card::after {
        content: "";
        position: absolute;
        inset: 12px 12px auto auto;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.5;
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 18px;
        border: 1px dashed rgba(31, 26, 23, 0.2);
        border-radius: 16px;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 680px) {
        .page {
          padding: 32px 16px 60px;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Answer questions</h1>
        <p>Add questions and answers from multiple people. View everything on the answers page.</p>
      </section>

      <section class="panel">
        <form id="qa-form">
          <div class="two-col">
            <div>
              <label for="person">Person</label>
              <input id="person" name="person" type="text" placeholder="Name" required />
            </div>
            <div>
              <label for="question">Question</label>
              <input id="question" name="question" type="text" placeholder="Type a question..." required />
            </div>
          </div>
          <div>
            <label for="answer">Answer</label>
            <textarea id="answer" name="answer" placeholder="Type your answer..." required></textarea>
          </div>
          <div class="actions">
            <button type="submit">Save answer</button>
            <button type="button" class="ghost" id="clear-all">Clear all (password)</button>
          </div>
        </form>
      </section>

      <section class="panel" style="margin-top: 22px;">
        <strong>View:</strong>
        <a href="answers.html" style="color: var(--accent-dark); font-weight: 600; margin-left: 6px;">
          Show answers
        </a>
        <a href="presentation.html" style="color: var(--accent-dark); font-weight: 600; margin-left: 16px;">
          Presentation view
        </a>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSNDvrvuwDketbB-AlfFoJQysooJdq6JY",
        authDomain: "anni-uni.firebaseapp.com",
        projectId: "anni-uni",
        storageBucket: "anni-uni.firebasestorage.app",
        messagingSenderId: "32747088221",
        appId: "1:32747088221:web:5f239767a260925083a0b4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const entriesRef = collection(db, "entries");

      const form = document.getElementById("qa-form");
      const clearAll = document.getElementById("clear-all");
      const CLEAR_PASSWORD = "admin";

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const person = String(formData.get("person")).trim();
        const question = String(formData.get("question")).trim();
        const answer = String(formData.get("answer")).trim();

        if (!person || !question || !answer) {
          return;
        }

        await addDoc(entriesRef, {
          person,
          question,
          answer,
          createdAt: serverTimestamp()
        });
        form.reset();
      });

      clearAll.addEventListener("click", async () => {
        const input = window.prompt("Enter password to clear all answers:");
        if (!input || input !== CLEAR_PASSWORD) {
          return;
        }

        const snapshot = await getDocs(entriesRef);
        const deletions = snapshot.docs.map((entry) => deleteDoc(doc(db, "entries", entry.id)));
        await Promise.all(deletions);
      });
    </script>
  </body>
</html>
