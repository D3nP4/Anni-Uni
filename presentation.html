<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presentation View</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f1e9;
        --ink: #1f1a17;
        --muted: #5c524d;
        --accent: #d46a4f;
        --accent-dark: #b4533a;
        --card: #fff7ef;
        --shadow: rgba(26, 19, 15, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #fff2dd 0%, var(--bg) 55%, #efe6d8 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 48px 20px 72px;
      }

      .hero {
        display: grid;
        gap: 16px;
        margin-bottom: 24px;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 4vw, 3.4rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1.1rem;
      }

      .lang-switch {
        margin-top: 10px;
        display: inline-flex;
        gap: 8px;
      }

      .lang-switch button {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fffaf6;
      }

      .lang-switch button.active {
        background: var(--accent-dark);
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 18px 40px -26px var(--shadow);
        padding: 16px 22px;
        border: 1px solid rgba(31, 26, 23, 0.05);
        margin-bottom: 22px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      a {
        color: var(--accent-dark);
        font-weight: 600;
        text-decoration: none;
      }

      .cloud {
        min-height: 220px;
        border-radius: 20px;
        background: linear-gradient(140deg, #fff7eb 0%, #f9efe1 45%, #f6ead7 100%);
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 22px 42px -32px var(--shadow);
        padding: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
        align-content: flex-start;
      }

      .word {
        position: static;
        display: inline-block;
        font-weight: 700;
        color: var(--ink);
        text-shadow: 0 10px 24px rgba(26, 19, 15, 0.1);
        opacity: 0.95;
        animation: floatIn 0.6s ease both;
        white-space: nowrap;
        line-height: 1.2;
        max-width: 100%;
        overflow-wrap: anywhere;
      }

      .word.accent {
        color: var(--accent-dark);
      }

      .question-block {
        padding: 18px;
        border-radius: 22px;
        background: #fff6ea;
        border: 1px solid rgba(31, 26, 23, 0.08);
        box-shadow: 0 16px 30px -24px var(--shadow);
      }

      .question-block h2 {
        margin: 0 0 14px;
        font-size: 1.25rem;
      }

      .clouds-grid {
        display: grid;
        gap: 20px;
      }

      @media (min-width: 980px) {
        .clouds-grid {
          grid-template-columns: 1fr 1fr;
          align-items: start;
        }
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 18px;
        border: 1px dashed rgba(31, 26, 23, 0.2);
        border-radius: 16px;
        margin-top: 12px;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(12px) scale(0.98);
        }
        to {
          opacity: 0.95;
          transform: translateY(0) scale(1);
        }
      }

      @media (max-width: 720px) {
        .cloud {
          min-height: 420px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Presentation view</h1>
        <p>All answers visualized as a word cloud.</p>
        <div class="lang-switch">
          <button type="button" id="lang-de" class="active">German</button>
          <button type="button" id="lang-en">English</button>
        </div>
      </section>

      <section class="panel">
        <span>Go to:</span>
        <a href="index.html">Home</a>
        <a href="info.html">Info</a>
        <a href="fragen.html">Questions</a>
        <a href="chat.html">Chat</a>
        <a href="answers.html">Show answers</a>
      </section>

      <section id="clouds" class="clouds-grid"></section>
      <div class="empty" id="empty-state" style="display: none;">No answers to visualize yet.</div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        orderBy,
        onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSNDvrvuwDketbB-AlfFoJQysooJdq6JY",
        authDomain: "anni-uni.firebaseapp.com",
        projectId: "anni-uni",
        storageBucket: "anni-uni.firebasestorage.app",
        messagingSenderId: "32747088221",
        appId: "1:32747088221:web:5f239767a260925083a0b4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const entriesRef = collection(db, "entries");

      const VIEW_PASSWORD = "admin";
      const clouds = document.getElementById("clouds");
      const emptyState = document.getElementById("empty-state");
      const QUESTIONS = [
        {
          id: "habit",
          de: "Welche kleine Gewohnheit von dir macht deinen Alltag besser, auch wenn sie von außen seltsam wirkt?",
          en: "What small habit makes your daily life better, even if it seems strange from the outside?"
        },
        { id: "task", de: "Bei welcher Art Aufgabe vergisst du komplett die Zeit?", en: "What type of task makes you completely lose track of time?" },
        { id: "group", de: "Was macht eine Gruppe für dich sofort sympathisch?", en: "What instantly makes a group feel likeable to you?" },
        { id: "item-design", de: "Welche Sache nutzt du jeden Tag, deren Design du besonders schätzt?", en: "What item you use daily has a design you particularly appreciate?" },
        { id: "landscape", de: "Welche Landschaft inspiriert dich am meisten und warum?", en: "Which type of landscape inspires you the most, and why?" },
        { id: "city", de: "Wenn du eine Stadt neu entwerfen könntest: Was wäre das erste, das du ändern würdest?", en: "If you could redesign a city, what is the first thing you would change?" },
        { id: "everyday-object", de: "Welcher Alltagsgegenstand verdient deiner Meinung nach mehr Aufmerksamkeit?", en: "Which everyday object do you think deserves more attention?" },
        { id: "skill", de: "Welche Fähigkeit hast du dir selbst beigebracht, auf die du heimlich stolz bist?", en: "What skill did you teach yourself that you’re secretly proud of?" },
        { id: "place", de: "Welcher Ort in deiner Wohnung oder deinem Haus hat die beste Geschichte?", en: "Which place in your home has the best story behind it?" },
        { id: "thought", de: "Was ist etwas, das du oft denkst, aber selten laut aussprichst?", en: "What’s something you often think about but rarely say out loud?" },
        { id: "mascot", de: "Wenn du ein Maskottchen hättest: Wie sähe es aus?", en: "If you had a personal mascot, what would it look like?" },
        { id: "object", de: "Welches Objekt beschreibt dich besser als Worte könnten?", en: "What object describes you better than words could?" },
        { id: "building", de: "Wenn dein Charakter ein Bauwerk wäre: Welches und warum?", en: "If your personality were a building, which one would it be and why?" }
      ];
      const LANGUAGE_KEY = "anni_lang";
      let currentLang = localStorage.getItem(LANGUAGE_KEY) || "de";
      let latestEntries = [];
      let prompted = false;
      const langDeBtn = document.getElementById("lang-de");
      const langEnBtn = document.getElementById("lang-en");

      const STOPWORDS = new Set([
        "the",
        "and",
        "a",
        "an",
        "to",
        "of",
        "in",
        "on",
        "for",
        "with",
        "is",
        "are",
        "was",
        "were",
        "be",
        "been",
        "being",
        "i",
        "you",
        "he",
        "she",
        "it",
        "we",
        "they",
        "me",
        "my",
        "your",
        "our",
        "their",
        "this",
        "that",
        "these",
        "those",
        "as",
        "at",
        "by",
        "from",
        "or",
        "but",
        "if",
        "then",
        "so",
        "not",
        "no",
        "yes"
      ]);

      function tokenize(text) {
        return text
          .toLowerCase()
          .replace(/[^a-z0-9\s']/g, " ")
          .split(/\s+/)
          .map((word) => word.trim())
          .filter((word) => word && !STOPWORDS.has(word));
      }

      function buildFrequency(entries) {
        const counts = new Map();
        entries.forEach((entry) => {
          tokenize(entry.answer || "").forEach((word) => {
            counts.set(word, (counts.get(word) || 0) + 1);
          });
        });
        return Array.from(counts.entries())
          .sort((a, b) => b[1] - a[1])
          .slice(0, 70);
      }

      function renderWordCloud(container, entries) {
        const freq = buildFrequency(entries);
        container.innerHTML = "";

        if (freq.length === 0) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "No answers yet.";
          container.appendChild(empty);
          return;
        }

        const values = freq.map((item) => item[1]);
        const min = Math.min(...values);
        const max = Math.max(...values);

        freq.forEach(([word, count], index) => {
          const size = max === min ? 22 : 16 + ((count - min) / (max - min)) * 26;
          const span = document.createElement("span");
          span.className = `word${index % 4 === 0 ? " accent" : ""}`;
          span.style.fontSize = `${size}px`;
          span.textContent = word;
          container.appendChild(span);
        });
      }

      function normalizeQuestionId(entry) {
        if (entry.questionId) {
          return entry.questionId;
        }
        const match = QUESTIONS.find((q) => q.en === entry.question || q.de === entry.question);
        return match ? match.id : null;
      }

      function redrawClouds(entries) {
        clouds.innerHTML = "";
        if (entries.length === 0) {
          emptyState.style.display = "block";
          return;
        }
        emptyState.style.display = "none";

        const grouped = new Map();
        entries.forEach((entry) => {
          const qid = normalizeQuestionId(entry);
          if (!qid) {
            return;
          }
          if (!grouped.has(qid)) {
            grouped.set(qid, []);
          }
          grouped.get(qid).push(entry);
        });

        QUESTIONS.forEach((question) => {
          const block = document.createElement("section");
          block.className = "question-block";

          const title = document.createElement("h2");
          title.textContent = question[currentLang];
          block.appendChild(title);

          const cloud = document.createElement("div");
          cloud.className = "cloud";
          block.appendChild(cloud);

          const data = grouped.get(question.id) || [];
          renderWordCloud(
            cloud,
            data.map((entry) => ({ answer: entry.answer }))
          );

          clouds.appendChild(block);
        });
      }

      async function renderCloud() {
        if (!prompted) {
          const input = window.prompt("Enter password to view presentation:");
          prompted = true;
          if (!input || input !== VIEW_PASSWORD) {
            emptyState.style.display = "block";
            emptyState.textContent = "Password required.";
            return;
          }
        }

        onSnapshot(query(entriesRef, orderBy("createdAt", "asc")), (snapshot) => {
          latestEntries = snapshot.docs.map((docSnap) => docSnap.data());
          redrawClouds(latestEntries);
        });
      }

      function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem(LANGUAGE_KEY, lang);
        langDeBtn.classList.toggle("active", lang === "de");
        langEnBtn.classList.toggle("active", lang === "en");
        redrawClouds(latestEntries);
      }

      langDeBtn.addEventListener("click", () => setLanguage("de"));
      langEnBtn.addEventListener("click", () => setLanguage("en"));
      setLanguage(currentLang === "en" ? "en" : "de");

      renderCloud();
      window.addEventListener("resize", () => {
        redrawClouds(latestEntries);
      });
    </script>
  </body>
</html>
